name: Python Black

on: [push, pull_request]

jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
      - name: Setup checkout
        uses: actions/checkout@master
      - name: Lint with Black
        run: |
          pip install black
          black --diff --check src/cellmap-models tests
